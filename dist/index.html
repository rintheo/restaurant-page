<html lang="en">

            <img src="../src/images/ramen-tonkotsu.jpeg" alt="Tonkotsu Ramen">
            <p>Tonkotsu Ramen</p>
          </div>

            <img src="../src/images/ramen-shoyu.jpeg" alt="Shoyu Ramen">
            <p>Shoyu Ramen</p>

          </div>
        </div>
        <div class="menu">
          <h3>Sides</h3>
          <div class="card">
            <img src="../src/images/side-gyoza.jpeg" alt="Gyoza">
            <p>Gyoza</p>

          </div>

            <p>Takoyaki</p>
          </div>
        </div>

          <h3>Drinks</h3>
          <div class="card">
            <img src="../src/images/drinks-water.jpg" alt="Bottled Water">
            <p>Bottled Water</p>
          </div>
          <div class="card">
            <img src="../src/images/drinks-soda.jpg" alt="Canned Soda">
            <p>Canned Soda</p>
          </div>
          <div class="card">
            <img src="../src/images/drinks-beer.jpeg" alt=Canned Beer">
            <p>Canned Beer</p>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <script src="main.js"></script>

</html>
